<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/ultra-pro.css" />
</head>
<body class="admin-body">
  <div id="login-screen" class="centered-screen">
    <div class="card">
      <h2>🔐 Admin Login</h2>
      <input type="password" id="admin-pass" placeholder="Password" />
      <button id="login-btn" class="btn-primary">Login</button>
    </div>
  </div>

  <div id="admin-panel" style="display:none;">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logout-btn" class="btn-sm">Logout</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card"><h3>Students</h3><p id="stat-students">0</p></div>
      <div class="stat-card"><h3>Teachers</h3><p id="stat-teachers">0</p></div>
      <div class="stat-card"><h3>Homework</h3><p id="stat-hw">0</p></div>
      <div class="stat-card"><h3>Messages</h3><p id="stat-msg">0</p></div>
    </div>

    <div class="admin-controls">
      <h2>⚙️ System Controls</h2>
      <button id="export-data" class="btn-primary">Export Data (CSV)</button>
      <button id="sync-cloud" class="btn-outline">☁️ Sync to Cloud</button>
      <label><input type="checkbox" id="dark-mode-global"/> Enable Dark Mode Globally</label>
    </div>

    <!-- Full modules: Users, Homework, Notes, Timetable, Results, Messages, Events -->
    <!-- See JS for full logic -->

    <div id="manage-section">
      <h3>🗑️ Manage All Data</h3>
      <button id="clear-hw">Clear Homework</button>
      <button id="clear-notes">Clear Notes</button>
      <button id="reset-system">⚠️ Factory Reset</button>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
