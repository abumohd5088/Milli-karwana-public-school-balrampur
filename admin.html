<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Springfield Academy</title>
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <header class="app-header">
        <button onclick="goToDashboard()" class="nav-btn">‚Üê Back</button>
        <h1>Admin Panel</h1>
    </header>

    <div class="admin-grid">
        <div class="admin-section">
            <h3>Add Homework</h3>
            <select id="adminClass">
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
            <input type="date" id="adminDate" class="date-input">
            <input type="text" id="adminSubject" placeholder="Subject">
            <textarea id="adminContent" placeholder="Homework Description"></textarea>
            <button onclick="adminAddHomework()" class="btn">Add Homework</button>
        </div>

        <div class="admin-section">
            <h3>Add Notes</h3>
            <select id="noteAdminClass">
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
            <input type="text" id="noteSubject" placeholder="Subject">
            <input type="text" id="noteTitle" placeholder="Title">
            <textarea id="noteContent" placeholder="Note Content"></textarea>
            <button onclick="adminAddNotes()" class="btn">Add Notes</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
