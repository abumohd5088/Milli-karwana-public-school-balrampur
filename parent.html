<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal</title>
  <link rel="stylesheet" href="css/ultra-pro.css" />
</head>
<body class="dashboard-body">
  <header>
    <h2>Welcome Parent</h2>
    <p>Monitoring: <strong id="child-name"></strong> (Class <span id="child-class"></span>)</p>
    <button id="mode-toggle">🌓</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="progress">📈 Progress</button>
    <button class="tab-btn" data-tab="attendance">📋 Attendance</button>
    <button class="tab-btn" data-tab="messages">💬 Messages</button>
    <button class="tab-btn" data-tab="events">🗓️ Events</button>
  </div>

  <div class="tab-content">
    <div id="progress" class="tab-pane active">
      <h3>Academic Performance</h3>
      <canvas id="parent-chart" height="200"></canvas>
      <div id="parent-results"></div>
    </div>
    <div id="attendance" class="tab-pane">
      <h3>Attendance Record</h3>
      <div id="att-record"></div>
    </div>
    <div id="messages" class="tab-pane">
      <h3>Messages from Teachers</h3>
      <ul id="parent-msgs"></ul>
    </div>
    <div id="events" class="tab-pane">
      <h3>School Events</h3>
      <ul id="parent-events"></ul>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/parent.js"></script>
</body>
</html>
