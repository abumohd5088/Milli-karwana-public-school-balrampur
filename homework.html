<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - Class <span id="hwClass">1</span></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Homework - Class <span id="hwClass">1</span></h1>
            <div class="header-actions">
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="homework-section">
        <div class="container">
            <div class="filter-bar">
                <div class="date-selector">
                    <label for="dateSelect">ðŸ“… Date:</label>
                    <input type="date" id="dateSelect" value="">
                </div>
                <div class="subject-filter">
                    <label for="subjectFilter">ðŸ“š Subject:</label>
                    <select id="subjectFilter">
                        <option value="all">All Subjects</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Social">Social Studies</option>
                    </select>
                </div>
            </div>
            
            <div id="homeworkList" class="homework-list">
                <!-- Dynamic content -->
            </div>
            
            <!-- Hidden Admin Form -->
            <div id="addHomeworkForm" style="display: none;" class="admin-form">
                <h3>Add Homework</h3>
                <input type="text" id="hwSubject" placeholder="Subject" required>
                <textarea id="hwDescription" placeholder="Description" required></textarea>
                <input type="date" id="hwDueDate" required>
                <button onclick="saveHomework()" class="btn btn-primary">Save</button>
                <button onclick="hideAdminForm()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
