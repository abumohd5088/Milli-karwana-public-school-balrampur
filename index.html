<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mili Karwaan Public School</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --warning: #ffd166;
      --danger: #ef476f;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #adb5bd;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #3a56d4;
    }
    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
    }
    header p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
    }
    .role-selector {
      padding: 20px;
      text-align: center;
    }
    .role-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f1f3f5;
      color: var(--dark);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .role-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    .role-btn.active {
      background: var(--primary);
      color: white;
    }
    .form-container {
      padding: 20px;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .form-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--primary);
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--dark);
      font-weight: 500;
    }
    .input-group select,
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .input-group select:focus,
    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #3a56d4;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    .btn-outline:hover {
      background: #f0f4ff;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 0.95rem;
      border: 1px solid #ef9a9a;
      display: none;
    }
    .error.show {
      display: block;
    }
    .back-btn {
      margin-top: 10px;
      background: #6c757d;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #444;
      border: 1px solid #ddd;
      margin-top: 15px;
    }
    .google-btn:hover {
      background: #f8f8f8;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      color: #666;
      font-size: 0.85rem;
      border-top: 1px solid #eee;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }
      .container {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mili Karwaan Public School</h1>
      <p>Boluha Police Chowki, Balrampur | üìû 9758919151</p>
    </header>

    <div class="role-selector">
      <button class="role-btn" data-role="student">Student Access</button>
      <button class="role-btn" data-role="parent">Parent Login</button>
      <button class="role-btn" data-role="teacher">Teacher Login</button>
    </div>

    <!-- Student Form -->
    <div id="student-form" class="form-container">
      <h2 class="form-title">Student Verification</h2>
      <div class="input-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" required />
      </div>
      <div class="input-group">
        <label for="parentName">Parent Name</label>
        <input type="text" id="parentName" required />
      </div>
      <div class="input-group">
        <label for="studentClass">Class</label>
        <select id="studentClass" required>
          <option value="">Select Class</option>
          <option value="Nursery">Nursery</option>
          <option value="LKG">LKG</option>
          <option value="UKG">UKG</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
        </select>
      </div>
      <div class="input-group">
        <label for="rollNumber">Roll Number</label>
        <input type="number" id="rollNumber" required />
      </div>
      <button class="btn" onclick="submitStudent()">Submit & Enter Dashboard</button>
      <button class="btn btn-outline back-btn" onclick="showSection(null)">‚Üê Back</button>
      
      <button class="btn google-btn" id="googleSignIn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>

    <!-- Parent Form -->
    <div id="parent-form" class="form-container">
      <h2 class="form-title">Parent Verification</h2>
      <div class="input-group">
        <label for="parentNameInput">Parent Name</label>
        <input type="text" id="parentNameInput" required />
      </div>
      <div class="input-group">
        <label for="childName">Child Name</label>
        <input type="text" id="childName" required />
      </div>
      <div class="input-group">
        <label for="childClass">Child Class</label>
        <select id="childClass">
          <option value="">Select Class</option>
          <option value="Nursery">Nursery</option>
          <option value="LKG">LKG</option>
          <option value="UKG">UKG</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
        </select>
      </div>
      <button class="btn" onclick="submitParent()">Verify & Access</button>
      <button class="btn btn-outline back-btn" onclick="showSection(null)">‚Üê Back</button>
      
      <div id="parent-error" class="error">
        Your child is not registered in the school database. Please contact school administration.
      </div>
    </div>

    <!-- Teacher Login -->
    <div id="teacher-form" class="form-container">
      <h2 class="form-title">Teacher Login</h2>
      <div class="input-group">
        <label for="teacherName">Name</label>
        <input type="text" id="teacherName" placeholder="Abutalha" required />
      </div>
      <div class="input-group">
        <label for="teacherPassword">Password</label>
        <input type="password" id="teacherPassword" placeholder="Secret123" required />
      </div>
      <button class="btn" onclick="submitTeacher()">Login to Panel</button>
      <button class="btn btn-outline back-btn" onclick="showSection(null)">‚Üê Back</button>
    </div>

    <footer>
      <p>Email: <a href="mailto:madamsir066@gmail.com">madamsir066@gmail.com</a></p>
    </footer>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.firebasestorage.app",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099",
      measurementId: "G-TYKBNS9SX2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Role Selection
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const role = btn.getAttribute('data-role');
        showSection(role);
      });
    });

    function showSection(role) {
      document.querySelectorAll('.form-container').forEach(form => {
        form.classList.remove('active');
      });
      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      if (role) {
        document.getElementById(`${role}-form`).classList.add('active');
        document.querySelector(`.role-btn[data-role="${role}"]`).classList.add('active');
      }
    }

    // Student Submission
    async function submitStudent() {
      const name = document.getElementById('studentName').value.trim();
      const parentName = document.getElementById('parentName').value.trim();
      const classVal = document.getElementById('studentClass').value;
      const rollNo = document.getElementById('rollNumber').value.trim();

      if (!name || !parentName || !classVal || !rollNo) {
        alert('Please fill all fields');
        return;
      }

      // Save to Firestore
      try {
        await db.collection('students').add({
          name,
          parentName,
          class: classVal,
          rollNo,
          createdAt: new Date()
        });

        // Save to localStorage
        localStorage.setItem('studentData', JSON.stringify({ name, parentName, class: classVal, rollNo }));
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error("Error saving student: ", error);
        alert('Failed to save data. Please try again.');
      }
    }

    // Parent Verification
    async function submitParent() {
      const parentName = document.getElementById('parentNameInput').value.trim();
      const childName = document.getElementById('childName').value.trim();
      const childClass = document.getElementById('childClass').value;

      if (!parentName || !childName || !childClass) {
        alert('Please fill all fields');
        return;
      }

      try {
        const querySnapshot = await db.collection('students')
          .where('name', '==', childName)
          .where('class', '==', childClass)
          .get();

        let matchCount = 0;
        let matchedStudent = null;

        querySnapshot.forEach(doc => {
          const data = doc.data();
          if (data.parentName === parentName) matchCount++;
          if (data.name === childName) matchCount++;
          if (data.class === childClass) matchCount++;

          if (matchCount >= 2) {
            matchedStudent = { id: doc.id, ...data };
          }
        });

        if (matchedStudent) {
          localStorage.setItem('parentData', JSON.stringify(matchedStudent));
          window.location.href = 'parent.html';
        } else {
          document.getElementById('parent-error').classList.add('show');
        }
      } catch (error) {
        console.error("Error verifying parent: ", error);
        alert('Error checking database. Please try again.');
      }
    }

    // Teacher Login
    function submitTeacher() {
      const name = document.getElementById('teacherName').value.trim();
      const password = document.getElementById('teacherPassword').value;

      if (name === 'Abutalha' && password === 'Secret123') {
        localStorage.setItem('teacherLoggedIn', 'true');
        window.location.href = 'teacher.html';
      } else {
        alert('Invalid credentials');
      }
    }

    // Google Sign-In
    document.getElementById('googleSignIn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(async (result) => {
          const user = result.user;
          // Optionally save Google user to Firestore
          localStorage.setItem('studentData', JSON.stringify({
            name: user.displayName,
            email: user.email,
            class: 'Nursery', // default
            rollNo: 'G-' + user.uid.slice(0, 5)
          }));
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error("Google Sign-In Error: ", error);
          alert('Google Sign-In failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
