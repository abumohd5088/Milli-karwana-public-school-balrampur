<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Springfield India - Mobile Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #ffffff;
            --text: #2d3748;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
 align-items: center; justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: fadeOut 1.5s ease-out 2s forwards;
        }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        .login-container {
            padding: 2rem;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem;
        }

        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .subtitle { color: #64748b; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select {
            width: 100%; padding: 0.75rem 1rem; border: 2px solid #e2e8f0;
            border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 0.5rem; font-size: 1rem;
            cursor: pointer; transition: transform 0.2s; min-height: 44px;
        }

        .btn:active { transform: scale(0.98); }

        .footer { text-align: center; margin-top: 2rem; color: #64748b; font-size: 0.875rem; }

        @media (max-width: 480px) {
            .login-form { margin: 1rem; padding: 1.5rem; }
            .btn { font-size: 1.125rem; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <img src="images/logo.png" alt="Springfield" class="logo">
        <h1>Springfield India</h1>
        <p>25 AI Features Unlocked</p>
    </div>

    <div class="login-container">
        <div class="login-form">
            <img src="images/logo.png" alt="Springfield India" class="logo">
            <h1>Welcome to Springfield India</h1>
            <p class="subtitle">25 AI-Powered Features</p>
            
            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" placeholder="Your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="classSelect">Select Class</label>
                    <select id="classSelect" required>
                        <option value="">Choose your class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="nextBtn">Next →</button>
                
                <div class="footer">
                    <p>25 AI Features • Mobile Perfect • Professional</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 25 Feature Login
        class FeatureLogin {
            constructor() {
                this.init();
            }

            init() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // 25 feature setup
                const user = {
                    name: document.getElementById('studentName').value,
                    class: document.getElementById('classSelect').value,
                    features: 25,
                    locked: true
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            }
        }

        new FeatureLogin();
    </script>
</body>
</html>
