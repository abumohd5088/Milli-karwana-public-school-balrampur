  <style>
    :root {
      --primary: #1a56db;
      --primary-dark: #0e47a1;
      --bg: #f9fafb;
      --bg-card: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --border: #d1d5db;
      --success: #059669;
      --warning: #d97706;
      --danger: #dc2626;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 12px;
      --transition: all 250ms ease;
      --font-family: 'Poppins', sans-serif;
    }

    .dark-mode {
      --bg: #111827;
      --bg-card: #1f2937;
      --text: #f9fafb;
      --text-secondary: #d1d5db;
      --border: #374151;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-family);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
    }

    img {
      max-width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* App Shell */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--bg-card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
    }

    .logo img {
      height: 40px;
      border-radius: 50%;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
      font-size: 1.25rem;
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .btn-icon:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .dark-mode .btn-icon:hover {
      background-color: rgba(255,255,255,0.1);
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-secondary);
      border-bottom: 3px solid transparent;
      transition: var(--transition);
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Forms */
    .form-container {
      background-color: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .form-header {
      padding: 1.25rem;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    .form-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: var(--bg);
      color: var(--text);
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.2);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background-color: rgba(26, 86, 219, 0.1);
    }

    .btn-block {
      width: 100%;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: white;
      color: #333;
      border: 1px solid var(--border);
      padding: 0.75rem;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .form-footer {
      padding: 1rem 1.5rem;
      text-align: center;
      background-color: var(--bg);
      border-top: 1px solid var(--border);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Hidden by default */
    .hidden {
      display: none !important;
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation-duration: 0.01ms !important;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .app-header {
        padding: 0.75rem;
      }
      .logo span {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

        passwordTooShort: 'पासवर्ड कम से कम 6 वर्गों का होना चाहिए',

      }
    };

    let currentLang = StorageUtil.get('lang') || 'en';

    function t(key) {
      return i18n[currentLang][key] || key;
    }

    // Toast Utility
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    // Sanitize Input
    function sanitizeInput(str) {
      if (typeof str !== 'string') return str;
      return str.trim().replace(/<[^>]*>/g, '');
    }

    // Form Validation
    function validateForm(requiredFields) {
      let isValid = true;
      requiredFields.forEach(fieldId => {
        const el = document.getElementById(fieldId);
        const val = sanitizeInput(el.value);
        if (!val) {
          el.style.borderColor = 'var(--danger)';
          isValid = false;
        } else {
          el.style.borderColor = 'var(--border)';
        }
      });
      return isValid;
    }

    // Date Utility
    const DateUtil = {
      formatDate(timestamp) {
        if (!timestamp) return 'N/A';
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        return date.toLocaleDateString();
      },
      relativeTime(timestamp) {
        if (!timestamp) return 'N/A';
        const now = new Date();
        const then = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        const diffMs = now - then;
        const diffSec = Math.floor(diffMs / 1000);
        const diffMin = Math.floor(diffSec / 60);
        const diffHr = Math.floor(diffMin / 60);
        const diffDay = Math.floor(diffHr / 24);

        if (diffSec < 60) return 'just now';
        if (diffMin < 60) return `${diffMin}m ago`;
        if (diffHr < 24) return `${diffHr}h ago`;
        return `${diffDay}d ago`;
      }
    };

        document.getElementById(`${tabName}Tab`).classList.remove('hidden');

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const useDark = savedTheme ? savedTheme === 'dark' : prefersDark;

    if (useDark) {
      document.body.classList.add('dark-mode');
    }

    themeToggle.innerHTML = useDark ?
      `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>` :

      themeToggle.innerHTML = isDark ?
        `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>` :
        `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
    });

    // Language Toggle
    const langToggle = document.getElementById('langToggle');
    langToggle.textContent = currentLang === 'en' ? 'HI' : 'EN';

    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'hi' : 'en';
      StorageUtil.set('lang', currentLang);
      langToggle.textContent = currentLang === 'en' ? 'HI' : 'EN';
      // Note: In a full implementation, we'd update all text content here
      showToast(t('language') + ': ' + (currentLang === 'en' ? 'English' : 'हिंदी'));
    });

    // Google Sign-In
    function initGoogleSignIn() {
      if (typeof google !== 'undefined') {
        // Student Google Sign-In
        google.accounts.id.initialize({
          client_id: googleClientId,
          callback: handleGoogleSignIn
        });
        google.accounts.id.renderButton(
          document.getElementById('gSignInBtn'),
          { theme: 'outline', size: 'large', width: 300 }
        );

        // Parent Google Sign-In
        google.accounts.id.renderButton(
          document.getElementById('gSignInBtnParent'),
          { theme: 'outline', size: 'large', width: 300 }
        );

        // Teacher Google Sign-In
        google.accounts.id.renderButton(
          document.getElementById('gSignInBtnTeacher'),
          { theme: 'outline', size: 'large', width: 300 }
        );
      }
    }

    function handleGoogleSignIn(response) {
      const credential = google.accounts.id.credentialResponse.parse(response.credential);
      const idToken = response.credential;
      
      // Sign in with Firebase
      const credential = firebase.auth.GoogleAuthProvider.credential(idToken);
      auth.signInWithCredential(credential).then(userCredential => {
        const user = userCredential.user;
        checkOrCreateProfile(user);
      }).catch(error => {
        console.error('Google sign-in error:', error);
        showToast(t('error') + ': ' + error.message);
      });
    }

    function checkOrCreateProfile(user) {
      // Check if user already has a profile
      db.collection('students').doc(user.uid).get().then(doc => {
        if (doc.exists) {
          // Profile exists, create session
          createSession('student', { 
            uid: user.uid, 
            email: user.email,
            name: doc.data().name,
            class: doc.data().class,
            parentName: doc.data().parentName,
            rollNumber: doc.data().rollNumber
          });
          window.location.href = 'dashboard.html';
        } else {
          // Profile doesn't exist, show role selection
          showRoleSelection(user);
        }
      }).catch(error => {
        console.error('Error checking profile:', error);
        showToast(t('error'));
      });
    }

    function showRoleSelection(user) {
      const role = prompt(t('roleSelection') + ':\n1. Student\n2. Parent\n3. Teacher\n\nEnter 1, 2, or 3');
      
      switch (role) {
        case '1':
          // Student - collect missing info
          const name = prompt('Enter your full name:');
          const parentName = prompt('Enter parent name:');
          const studentClass = prompt('Enter your class (Nursery, KG, 1-8):');
          const rollNumber = prompt('Enter your roll number:');
          
          if (name && parentName && studentClass && rollNumber) {
            db.collection('students').doc(user.uid).set({
              name: sanitizeInput(name),
              parentName: sanitizeInput(parentName),
              class: sanitizeInput(studentClass),
              rollNumber: sanitizeInput(rollNumber),
              email: user.email,
              createdAt: new Date(),
              lastActive: new Date()
            }).then(() => {
              createSession('student', { 
                uid: user.uid, 
                email: user.email,
                name,
                class: studentClass,
                parentName,
                rollNumber
              });
              showToast(t('signUpSuccess'));
              window.location.href = 'dashboard.html';
            }).catch(error => {
              console.error('Error creating student profile:', error);
              showToast(t('error'));
            });
          }
          break;
          
        case '2':
          // Parent - run 2/3 match
          const yourName = prompt('Enter your name:');
          const childName = prompt('Enter child name:');
          const childClass = prompt('Enter child class:');
          
          if (yourName && childName && childClass) {
            validateParentAccess(yourName, childName, childClass);
          }
          break;
          
        case '3':
          // Teacher - collect name and verify password
          const teacherName = prompt('Enter your name:');
          const password = prompt('Enter teacher password:');
          
          if (password === 'Abutalha') {
            createSession('teacher', { 
              uid: user.uid, 
              email: user.email,
              name: teacherName
            });
            window.location.href = 'teacher.html';
          } else {
            showToast('Invalid teacher password');
          }
          break;
          
        default:
          showToast('Invalid selection');
      }
    }

    // Student Sign Up
    document.getElementById('signupBtn').addEventListener('click', () => {
      if (!validateForm(['studentName', 'parentName', 'studentClass', 'rollNumber', 'studentEmail', 'studentPassword'])) {
        showToast(t('required'));
        return;
      }

      const name = sanitizeInput(document.getElementById('studentName').value);
      const parentName = sanitizeInput(document.getElementById('parentName').value);
      const studentClass = sanitizeInput(document.getElementById('studentClass').value);
      const rollNumber = sanitizeInput(document.getElementById('rollNumber').value);
      const email = sanitizeInput(document.getElementById('studentEmail').value);
      const password = document.getElementById('studentPassword').value;

      if (password.length < 6) {
        document.getElementById('studentPassword').style.borderColor = 'var(--danger)';
        showToast(t('passwordTooShort'));
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('students').doc(user.uid).set({
            name,
            parentName,
            class: studentClass,
            rollNumber,
            email,
            createdAt: new Date(),
            lastActive: new Date()
          });
        })
        .then(() => {
          createSession('student', { 
            uid: auth.currentUser.uid, 
            email: auth.currentUser.email,
            name,
            class: document.getElementById('studentClass').value,
            parentName,
            rollNumber
          });
          showToast(t('signUpSuccess'));
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          console.error('Sign up error:', error);
          if (error.code === 'auth/email-already-in-use') {
            showToast('An account with this email already exists. Please log in.');
          } else {
            showToast(t('error') + ': ' + error.message);
          }
        });
    });

    // Student Login
    document.getElementById('loginBtn').addEventListener('click', () => {
      if (!validateForm(['studentEmail', 'studentPassword'])) {
        showToast(t('required'));
        return;
      }

      const email = sanitizeInput(document.getElementById('studentEmail').value);
      const password = document.getElementById('studentPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('students').doc(user.uid).get();
        })
        .then(doc => {
          if (doc.exists) {
            createSession('student', { 
              uid: auth.currentUser.uid, 
              email: auth.currentUser.email,
              name: doc.data().name,
              class: doc.data().class,
              parentName: doc.data().parentName,
              rollNumber: doc.data().rollNumber
            });
            showToast(t('loginSuccess'));
            window.location.href = 'dashboard.html';
          } else {
            showToast('User profile not found. Please contact admin.');
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          showToast(t('invalidCredentials'));
        });
    });

    // Forgot Password
    document.getElementById('forgotPassword').addEventListener('click', () => {
      const email = document.getElementById('studentEmail').value;
      if (!email) {
        showToast('Please enter your email first');
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          showToast(t('resetSent'));
        })
        .catch(error => {
          console.error('Password reset error:', error);
          showToast(t('error') + ': ' + error.message);
        });
    });

    // Parent Login
    document.getElementById('parentLoginBtn').addEventListener('click', () => {
      if (!validateForm(['yourName', 'childName', 'childClass'])) {
        showToast(t('required'));
        return;
      }

      const yourName = sanitizeInput(document.getElementById('yourName').value);
      const childName = sanitizeInput(document.getElementById('childName').value);
      const childClass = sanitizeInput(document.getElementById('childClass').value);

      validateParentAccess(yourName, childName, childClass);
    });

    function validateParentAccess(yourName, childName, childClass) {
      db.collection('students')
        .where('name', '==', childName)
        .where('class', '==', childClass)
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            // Try with just name and class
            return db.collection('students')
              .where('class', '==', childClass)
              .get();
          }
          return Promise.resolve(querySnapshot);
        })
        .then(querySnapshot => {
          let matchCount = 0;
          let childId = null;
          let childClassMatch = null;

          querySnapshot.forEach(doc => {
            const data = doc.data();
            if (data.name === childName) matchCount++;
            if (data.class === childClass) matchCount++;
            if (matchCount >= 2) {
              childId = doc.id;
              childClassMatch = data.class;
            }
          });

          if (matchCount >= 2 && childId) {
            createSession('parent', { 
              yourName, 
              childId, 
              childClass: childClassMatch 
            });
            showToast(t('accessGranted'));
            setTimeout(() => {
              window.location.href = 'parent.html';
            }, 1000);
          } else {
            showToast(t('childNotRegistered'));
          }
        })
        .catch(error => {
          console.error('Parent validation error:', error);
          showToast(t('error'));
        });
    }

    // Teacher Login
    document.getElementById('teacherLoginBtn').addEventListener('click', () => {
      if (!validateForm(['teacherName', 'teacherPassword'])) {
        showToast(t('required'));
        return;
      }

      const name = sanitizeInput(document.getElementById('teacherName').value);
      const password = document.getElementById('teacherPassword').value;

      // DEMO: In production, this should be server-side authentication
      // SECURITY NOTE: Never expose real credentials in client-side code
      if (password === 'Abutalha') {
        createSession('teacher', { name });
        showToast(t('loginSuccess'));
        window.location.href = 'teacher.html';
      } else {
        showToast(t('invalidCredentials'));
      }
    });

    // Create Session
    function createSession(role, data) {
      const session = {
        role,
        data,
        timestamp: new Date().toISOString()
      };
      StorageUtil.set('session', session);
    }

    // Initialize Google Sign-In when script loads
    window.onload = function() {
      initGoogleSignIn();
    };

    // Handle browser back button
    window.onpopstate = function(event) {
      if (event.state && event.state.confirmExit) {
        const confirmExit = confirm('Are you sure you want to leave the app?');
        if (!confirmExit) {
          history.pushState({ confirmExit: true }, '');
        }
      }
    };

    // Add history state for back navigation
    history.pushState({ confirmExit: true }, '');
  </script>
</body>
