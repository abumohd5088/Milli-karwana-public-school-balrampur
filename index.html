<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | School Web #1</title>
    <style>
        :root{--p:#0d6efd;--s:#6c757d;--l:#f8f9fa;--d:#212529;--a:#ffc107;--bg:#fff;--card:#f1f3f5;}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{background:var(--bg);color:var(--d);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px;}
        .card{background:var(--card);border-radius:12px;padding:25px;width:100%;max-width:380px;box-shadow:0 4px 12px rgba(0,0,0,.1);}
        h2{text-align:center;margin-bottom:15px;}
        input,select{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px;}
        button{width:100%;padding:12px;margin-top:8px;border:none;border-radius:8px;background:var(--p);color:#fff;font-weight:bold;cursor:pointer;}
        .hidden{display:none}
        .aiBox{background:#e7f3ff;border:1px solid var(--p);border-radius:8px;padding:10px;margin-top:10px;font-size:.85em}
    </style>
</head>
<body>
    <div class="card">
        <h2>üè´ Student Login</h2>

        <input type="text" id="name" placeholder="Student Name" required/>
        <select id="cls">
            <option value="">Select Class</option>
            <option value="1">Class 1</option><option value="2">Class 2</option><option value="3">Class 3</option>
            <option value="4">Class 4</option><option value="5">Class 5</option><option value="6">Class 6</option>
            <option value="7">Class 7</option><option value="8">Class 8</option><option value="9">Class 9</option>
            <option value="10">Class 10</option><option value="11">Class 11</option><option value="12">Class 12</option>
        </select>
        <input type="text" id="parent" placeholder="Parent's Name" required/>

        <button onclick="showAIHelp()">ü§ñ AI Support ‚Äì How to Login?</button>

        <div id="aiHelp" class="aiBox hidden">
            <b>Steps to Login:</b><br>
            1. Enter your <b>Name</b><br>
            2. Select your <b>Class</b><br>
            3. Enter your <b>Parent's Name</b><br>
            4. Click <b>Login</b> to go to dashboard
        </div>

        <button onclick="login()">Login</button>
    </div>

<script>
function showAIHelp(){
    document.getElementById('aiHelp').classList.toggle('hidden');
}
function login(){
    const name = document.getElementById('name').value.trim();
    const cls  = document.getElementById('cls').value;
    const parent = document.getElementById('parent').value.trim();
    if(!name || !cls || !parent){ alert('Please fill all fields'); return; }
    localStorage.setItem('name',name);
    localStorage.setItem('cls',cls);
    localStorage.setItem('parent',parent);
    location.href = 'dashboard.html';
}
</script>
</body>
</html>
