<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 1/5</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
    body { background: #e3f2fd; padding: 20px; }
    .container { max-width: 90%; margin: 5vh auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
    input, button { padding: 14px; margin: 10px 0; width: 100%; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { background: #1976d2; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #0d47a1; }
    progress { width: 100%; height: 15px; margin: 15px 0; }
    @media (max-width: 600px) { .container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>مدارسی ویب پورٹل</h1>
    <p><strong>Step 1 of 5</strong></p>
    <label>Enter Your Full Name</label>
    <input type="text" id="name" placeholder="e.g., Ali Ahmed" />
    <label>Select Your Class</label>
    <select id="cls" required>
      <option value="">-- Choose Class --</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>
    <button onclick="saveData()">Continue →</button>
  </div>

  <script>
    function saveData() {
      const name = document.getElementById("name").value;
      const cls = document.getElementById("cls").value;
      if (!name || !cls) return alert("Please fill all fields");
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentClass", cls);
      localStorage.setItem("step", "2");
      window.location.href = "step2.html";
    }
  </script>
</body>
</html>
