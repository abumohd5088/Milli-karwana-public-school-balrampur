<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milli Karwaan Public School | Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg,#0d6efd,#6f42c1);
      color: white; text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
      padding: 20px; border-radius: 15px; width: 95%; max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1 { font-size: 1.5rem; margin-bottom: 15px; }
    #chat {
      background: rgba(0,0,0,0.2); height: 200px; overflow-y: auto;
      margin: 10px 0; padding: 10px; border-radius: 10px;
      font-size: 0.9rem; text-align: left;
    }
    #chat p { margin: 5px 0; }
    .me { color: #ffc107; }
    .ai { color: #0df5e3; }
    input, button {
      padding: 10px; margin-top: 5px;
      width: 100%; border-radius: 10px; border: none;
      font-size: 1rem;
    }
    button {
      background: #ffc107; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/ryGx49TB/erasebg-transformed.png" alt="Logo" width="80">
    <h1>Milli Karwaan Public School</h1>
    <p>Login with Google to continue</p>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="529549341206-1fnunb0pn34k7bjqe9ot5mc1vplantfj.apps.googleusercontent.com"
         data-callback="handleLogin">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- AI Chat Help -->
    <h3>ü§ñ Login Help</h3>
    <div id="chat"><p class="ai">AI: Ask me about login steps üëá</p></div>
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
// Handle Google login
function handleLogin(response) {
  const data = JSON.parse(atob(response.credential.split('.')[1]));
  localStorage.setItem("mkps_student", JSON.stringify({
    name: data.name,
    email: data.email,
    picture: data.picture
  }));
  alert("Welcome " + data.name + " üéâ");
  window.location.href = "dashboard.html";
}

// AI Chat (Gemini API)
async function sendMessage(){
  let input = document.getElementById("userInput");
  let text = input.value.trim();
  if(!text) return;
  let chat = document.getElementById("chat");
  chat.innerHTML += `<p class="me">üë§ You: ${text}</p>`;
  input.value = "";

  try {
    let res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCqGS8gb5kh7Jr0pv8d84LxCLhgHU-O_VU", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        contents:[{parts:[{text:`Only answer login or account related questions. Question: ${text}` }]}]
      })
    });
    let data = await res.json();
    let aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
    chat.innerHTML += `<p class="ai">ü§ñ AI: ${aiText}</p>`;
    chat.scrollTop = chat.scrollHeight;
  } catch(err){
    chat.innerHTML += `<p class="ai">‚ö†Ô∏è Error: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
