<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Springfield India - #1 School Portal</title>
    <link rel="stylesheet" href="css/ultra-pro.css">
    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <!-- 1. Animated Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <img src="images/logo.png" alt="Springfield" class="splash-logo">
            <h1>Springfield India</h1>
            <p>#1 Digital Learning Platform</p>
            <div class="splash-loader">
                <div class="loader-dots">
                    <div></div><div></div><div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Professional Login -->
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <div class="logo-section">
                <img src="images/logo.png" alt="Springfield India" class="logo">
                <h1>Welcome Back</h1>
                <p>Continue your learning journey</p>
            </div>

            <!-- 3. Smart Form with Validation -->
            <form id="loginForm" class="modern-form">
                <div class="input-group">
                    <label for="studentName">Student Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="studentName" placeholder="Enter your full name" required>
                        <span class="input-icon">ðŸ‘¤</span>
                    </div>
                    <div class="validation-message" id="nameError"></div>
                </div>

                <div class="input-group">
                    <label for="classSelect">Select Class</label>
                    <div class="input-wrapper">
                        <select id="classSelect" required>
                            <option value="">Choose your class</option>
                            ${Array.from({length: 12}, (_, i) => `<option value="${i+1}">Class ${i+1}</option>`).join('')}
                        </select>
                        <span class="input-icon">ðŸ“š</span>
                    </div>
                </div>

                <!-- 4. Remember Me Feature -->
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- 5. Password Recovery -->
                <div class="forgot-password">
                    <a href="#" onclick="showPasswordRecovery()">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Get Started</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- 6. Social Login -->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn" onclick="socialLogin('google')">
                        <span>ðŸ”µ</span> Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('phone')">
                        <span>ðŸ“±</span> Phone
                    </button>
                </div>
            </div>

            <!-- 7. Quick Access -->
            <div class="quick-access">
                <p>Staff? <a href="admin.html">Admin Portal</a></p>
                <button class="guest-btn" onclick="guestLogin()">Continue as Guest</button>
            </div>

            <!-- 8. App Version -->
            <div class="app-version">
                <small>Version 3.0 â€¢ Made for India ðŸ‡®ðŸ‡³</small>
            </div>
        </div>
    </div>

    <!-- 9. Background Animation -->
    <div class="bg-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- 10. Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        <span>ðŸ“¡ You're offline</span>
    </div>

    <script>
        // 10 Advanced Features
        class AdvancedLogin {
            constructor() {
                this.init();
            }

            init() {
                this.setupSplash();
                this.setupForm();
                this.setupOfflineDetection();
                this.checkRemembered();
            }

            setupSplash() {
                setTimeout(() => {
                    document.getElementById('splashScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('splashScreen').style.display = 'none';
                        document.getElementById('loginScreen').style.display = 'block';
                    }, 500);
                }, 2000);
            }

            setupForm() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Real-time validation
                document.getElementById('studentName').addEventListener('input', (e) => {
                    this.validateName(e.target.value);
                });
            }

            setupOfflineDetection() {
                window.addEventListener('online', () => {
                    document.getElementById('offlineIndicator').style.display = 'none';
                });
                window.addEventListener('offline', () => {
                    document.getElementById('offlineIndicator').style.display = 'block';
                });
            }

            validateName(name) {
                const error = document.getElementById('nameError');
                if (name.length < 3) {
                    error.textContent = 'Name must be at least 3 characters';
                    error.style.display = 'block';
                } else {
                    error.style.display = 'none';
                }
            }

            handleLogin() {
                const name = document.getElementById('studentName').value.trim();
                const classNum = document.getElementById('classSelect').value;
                const remember = document.getElementById('rememberMe').checked;

                if (!name || !classNum) {
                    this.showToast('Please fill all fields');
                    return;
                }

                // Show loading
                const btn = document.getElementById('loginBtn');
                btn.classList.add('loading');

                // Store user with metadata
                const user = {
                    name: name,
                    class: classNum,
                    loginTime: new Date().toISOString(),
                    userId: Date.now().toString(36),
                    theme: 'light',
                    notifications: true,
                    lastVisit: new Date().toISOString()
                };

                localStorage.setItem('currentUser', JSON.stringify(user));
                
                if (remember) {
                    localStorage.setItem('rememberedUser', JSON.stringify({name, class: classNum}));
                }

                // Track login
                this.trackLogin(user);

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }

            checkRemembered() {
                const remembered = localStorage.getItem('rememberedUser');
                if (remembered) {
                    const data = JSON.parse(remembered);
                    document.getElementById('studentName').value = data.name;
                    document.getElementById('classSelect').value = data.class;
                    document.getElementById('rememberMe').checked = true;
                }
            }

            trackLogin(user) {
                // Analytics tracking
                const logins = JSON.parse(localStorage.getItem('loginHistory') || '[]');
                logins.push({...user, timestamp: new Date().toISOString()});
                localStorage.setItem('loginHistory', JSON.stringify(logins.slice(-10)));
            }

            showPasswordRecovery() {
                alert('Password recovery: Contact your teacher or admin@springfieldindia.edu');
            }

            socialLogin(provider) {
                if (provider === 'google') {
                    alert('Google login integration coming soon!');
                } else if (provider === 'phone') {
                    alert('Phone verification coming soon!');
                }
            }

            guestLogin() {
                const user = {
                    name: 'Guest User',
                    class: '1',
                    isGuest: true,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }

        // Initialize
        new AdvancedLogin();
    </script>
</body>
</html>
