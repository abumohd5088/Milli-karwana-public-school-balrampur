<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>School Web | #1</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar">üè´ My School Web - #1</nav>

    <div class="container" id="nameSection">
        <h2>Welcome Student</h2>
        <input type="text" id="studentName" placeholder="Enter Your Name" />
        <select id="studentClass">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            ...
            <option value="12">Class 12</option>
        </select>
        <button onclick="lockName()">Lock & Proceed</button>
    </div>

    <div class="container hidden" id="dashboardSection">
        <h2>Welcome, <span id="displayName"></span></h2>
        <p>Class: <span id="displayClass"></span></p>
        <button onclick="openChat()">Ask AI for Homework</button>
        <div id="chatBox" class="hidden">
            <textarea id="chatInput" placeholder="Ask homework..."></textarea>
            <button onclick="askAI()">Send</button>
            <div id="chatOutput"></div>
        </div>
        <button onclick="logout()">Logout</button>
        <button onclick="goAdmin()">Admin Panel</button>
    </div>

    <div class="container hidden" id="adminSection">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPass" placeholder="Enter Password" />
        <button onclick="checkAdmin()">Login</button>
        <div id="adminData"></div>
    </div>

    <footer class="footer">¬© 2025 School Web - Built by #1</footer>

    <script src="script.js"></script>
</body>
</html>
