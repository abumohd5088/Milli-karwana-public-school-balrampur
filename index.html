<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mili Karwaan Public School - Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .role-selector {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .role-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .role-btn.active {
            background: #667eea;
            color: white;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #5a6fd8;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        .google-signin {
            margin-top: 20px;
            text-align: center;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .contact-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Mili Karwaan Public School</h1>
            <p>Balrampur - Excellence in Education</p>
        </div>
        
        <div class="role-selector">
            <button class="role-btn active" data-role="student">Student</button>
            <button class="role-btn" data-role="parent">Parent</button>
            <button class="role-btn" data-role="teacher">Teacher</button>
        </div>
        
        <div class="form-container">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Student Form -->
            <form id="student-form" class="role-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Student Name</label>
                    <input type="text" id="student-name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user-tie"></i> Parent Name</label>
                    <input type="text" id="parent-name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-chalkboard"></i> Class</label>
                    <select id="student-class" required>
                        <option value="">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-hashtag"></i> Roll Number</label>
                    <input type="text" id="roll-number" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Enter Dashboard
                </button>
                
                <div class="google-signin">
                    <div class="google-btn" onclick="signInWithGoogle()">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                        Sign in with Google
                    </div>
                </div>
            </form>
            
            <!-- Parent Form -->
            <form id="parent-form" class="role-form hidden">
                <div class="form-group">
                    <label><i class="fas fa-user-tie"></i> Parent Name</label>
                    <input type="text" id="parent-name-verify" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Child Name</label>
                    <input type="text" id="child-name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-chalkboard"></i> Child Class</label>
                    <select id="child-class" required>
                        <option value="">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Parent Portal
                </button>
                <button type="button" class="contact-btn" onclick="contactSchool()">
                    <i class="fas fa-envelope"></i> Contact School Administration
                </button>
            </form>
            
            <!-- Teacher Form -->
            <form id="teacher-form" class="role-form hidden">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Teacher Name</label>
                    <input type="text" id="teacher-name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="teacher-password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Login as Teacher
                </button>
            </form>
            
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> Please wait...
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
            authDomain: "mkps-balrampur.firebaseapp.com",
            projectId: "mkps-balrampur",
            storageBucket: "mkps-balrampur.firebasestorage.app",
            messagingSenderId: "469227187804",
            appId: "1:469227187804:web:8abdb9b75ed05b7eadc099",
            measurementId: "G-TYKBNS9SX2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Role switching
        const roleBtns = document.querySelectorAll('.role-btn');
        const forms = document.querySelectorAll('.role-form');
        
        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const role = btn.dataset.role;
                
                // Update active button
                roleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show correct form
                forms.forEach(form => form.classList.add('hidden'));
                document.getElementById(`${role}-form`).classList.remove('hidden');
                
                // Clear messages
                hideMessages();
            });
        });

        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.querySelectorAll('.submit-btn').forEach(btn => btn.disabled = true);
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.querySelectorAll('.submit-btn').forEach(btn => btn.disabled = false);
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Student form submission
        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const studentData = {
                name: document.getElementById('student-name').value.trim(),
                parentName: document.getElementById('parent-name').value.trim(),
                class: document.getElementById('student-class').value,
                rollNo: document.getElementById('roll-number').value.trim(),
                createdAt: new Date()
            };
            
            try {
                // Check if student already exists
                const existingStudent = await db.collection('students')
                    .where('name', '==', studentData.name)
                    .where('class', '==', studentData.class)
                    .where('rollNo', '==', studentData.rollNo)
                    .get();
                
                let studentId;
                
                if (existingStudent.empty) {
                    // Add new student
                    const docRef = await db.collection('students').add(studentData);
                    studentId = docRef.id;
                } else {
                    // Use existing student
                    studentId = existingStudent.docs[0].id;
                }
                
                // Save to localStorage
                localStorage.setItem('studentId', studentId);
                localStorage.setItem('studentName', studentData.name);
                localStorage.setItem('studentClass', studentData.class);
                
                showSuccess('Welcome! Redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError('Error saving student data. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        });

        // Parent form submission
        document.getElementById('parent-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const parentName = document.getElementById('parent-name-verify').value.trim();
            const childName = document.getElementById('child-name').value.trim();
            const childClass = document.getElementById('child-class').value;
            
            try {
                // Query students collection
                const studentsRef = db.collection('students');
                const querySnapshot = await studentsRef
                    .where('class', '==', childClass)
                    .get();
                
                let matchingStudent = null;
                
                querySnapshot.forEach(doc => {
                    const student = doc.data();
                    let matchCount = 0;
                    
                    if (student.name.toLowerCase() === childName.toLowerCase()) matchCount++;
                    if (student.parentName.toLowerCase() === parentName.toLowerCase()) matchCount++;
                    
                    if (matchCount >= 2) {
                        matchingStudent = { id: doc.id, ...student };
                    }
                });
                
                if (matchingStudent) {
                    // Save to localStorage
                    localStorage.setItem('parentStudentId', matchingStudent.id);
                    localStorage.setItem('parentStudentName', matchingStudent.name);
                    localStorage.setItem('parentStudentClass', matchingStudent.class);
                    
                    showSuccess('Access granted! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'parent.html';
                    }, 1500);
                } else {
                    showError('Your child is not registered in the school database. Please contact school administration.');
                }
                
            } catch (error) {
                showError('Error validating parent access. Please try again.');
                console.error('Error:', error);
            } finally {
                hideLoading();
            }
        });

        // Teacher form submission
        document.getElementById('teacher-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const teacherName = document.getElementById('teacher-name').value.trim();
            const teacherPassword = document.getElementById('teacher-password').value;
            
            if (teacherName === 'Abutalha' && teacherPassword === 'Secret123') {
                localStorage.setItem('teacherLoggedIn', 'true');
                localStorage.setItem('teacherName', teacherName);
                showSuccess('Welcome Teacher! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'teacher.html';
                }, 1500);
            } else {
                showError('Invalid teacher credentials. Please try again.');
            }
        });

        // Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    
                    // Save user info
                    localStorage.setItem('studentName', user.displayName);
                    localStorage.setItem('studentEmail', user.email);
                    localStorage.setItem('googleUser', 'true');
                    
                    // Redirect to complete profile
                    showSuccess('Welcome! Please complete your profile...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    showError('Google sign-in failed. Please try again.');
                    console.error('Google sign-in error:', error);
                });
        }

        // Contact school
        function contactSchool() {
            window.location.href = 'mailto:madamsir066@gmail.com?subject=School Registration Query';
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (localStorage.getItem('studentId') && localStorage.getItem('studentName')) {
                window.location.href = 'dashboard.html';
            } else if (localStorage.getItem('parentStudentId')) {
                window.location.href = 'parent.html';
            } else if (localStorage.getItem('teacherLoggedIn')) {
                window.location.href = 'teacher.html';
            }
        });
    </script>
</body>
</html>
