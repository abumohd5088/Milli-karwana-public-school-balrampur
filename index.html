<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKPS Balrampur - Login</title>
    <meta name="description" content="Official login portal for Milli Karwaan Public School, Balrampur">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --error: #ef4444;
            --success: #10b981;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            background: var(--surface);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border-radius: var(--radius);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
        }

        .school-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .school-details {
            font-size: 0.875rem;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .control-btn:hover {
            background: var(--border);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 0.25rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
            border-radius: calc(var(--radius) - 0.125rem);
            font-weight: 500;
            color: var(--text-light);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* Forms */
        .form-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--surface);
            color: var(--text);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gsi-btn {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .gsi-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 1px 3px 1px rgb(60 64 67 / 15%);
        }

        .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 1000;
            max-width: 90vw;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        /* Hidden menu */
        .hidden-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            display: none;
            z-index: 100;
        }

        .hidden-menu.show {
            display: block;
        }

        .menu-dots {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            z-index: 99;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="https://i.postimg.cc/ryGx49TB/erasebg-transformed.png" alt="School Logo" class="logo">
            <h1 class="school-name" data-i18n="schoolName">Milli Karwaan Public School Balrampur</h1>
            <div class="school-details">
                <div data-i18n="address">Boluha Police Chowki, Balrampur</div>
                <div>📞 <a href="tel:9758919151" style="color: var(--text-light); text-decoration: none;">9758919151</a></div>
                <div>📧 <a href="mailto:madamsir066@gmail.com" style="color: var(--text-light); text-decoration: none;">madamsir066@gmail.com</a></div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="toggleTheme()" data-i18n="themeToggle">🌓</button>
            <button class="control-btn" onclick="toggleLanguage()">
                <span data-i18n="langToggle">EN/HI</span>
            </button>
        </div>

        <!-- Manual Login Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="student" data-i18n="studentTab">Student</button>
            <button class="tab" data-tab="parent" data-i18n="parentTab">Parent</button>
            <button class="tab" data-tab="teacher" data-i18n="teacherTab">Teacher</button>
        </div>

        <!-- Student Form -->
        <div class="form-container" id="student-form">
            <form onsubmit="handleStudentLogin(event)">
                <div class="form-group">
                    <label for="studentName" data-i18n="studentName">Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="parentName" data-i18n="parentName">Parent Name</label>
                    <input type="text" id="parentName" required>
                </div>
                <div class="form-group">
                    <label for="studentClass" data-i18n="class">Class</label>
                    <select id="studentClass" required>
                        <option value="" data-i18n="selectClass">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <button type="submit" class="btn" data-i18n="login">Login</button>
            </form>
        </div>

        <!-- Parent Form -->
        <div class="form-container" id="parent-form" style="display: none;">
            <form onsubmit="handleParentLogin(event)">
                <div class="form-group">
                    <label for="yourName" data-i18n="yourName">Your Name</label>
                    <input type="text" id="yourName" required>
                </div>
                <div class="form-group">
                    <label for="childName" data-i18n="childName">Child Name</label>
                    <input type="text" id="childName" required>
                </div>
                <div class="form-group">
                    <label for="childClass" data-i18n="childClass">Child Class</label>
                    <select id="childClass" required>
                        <option value="" data-i18n="selectClass">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="error" id="parent-error" data-i18n="parentError">Your child is not registered</div>
                <button type="submit" class="btn" data-i18n="login">Login</button>
            </form>
        </div>

        <!-- Teacher Form -->
        <div class="form-container" id="teacher-form" style="display: none;">
            <form onsubmit="handleTeacherLogin(event)">
                <div class="form-group">
                    <label for="teacherName" data-i18n="teacherName">Name</label>
                    <input type="text" id="teacherName" required>
                </div>
                <div class="form-group">
                    <label for="teacherPassword" data-i18n="password">Password</label>
                    <input type="password" id="teacherPassword" required>
                </div>
                <div class="error" id="teacher-error" data-i18n="teacherError">Invalid password</div>
                <button type="submit" class="btn" data-i18n="login">Login</button>
            </form>
        </div>

        <!-- Google Sign-In -->
        <div class="form-container">
            <div id="g_id_onload" 
                 data-client_id="529549341206-st52n2e42jkobemc9kenva0jf8ccmhf2.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" 
                 data-type="standard" 
                 data-size="large" 
                 data-theme="outline" 
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-width="100%">
            </div>
        </div>
    </div>

    <!-- Hidden Menu -->
    <div class="menu-dots" onclick="toggleMenu()">⋮</div>
    <div class="hidden-menu" id="hidden-menu">
        <button class="control-btn" onclick="clearAllData()" data-i18n="clearData">Clear All Data</button>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Storage Utility
        const StorageUtil = {
            namespace: 'mkps_',
            get(key) {
                try {
                    return JSON.parse(localStorage.getItem(this.namespace + key));
                } catch {
                    return null;
                }
            },
            set(key, value) {
                localStorage.setItem(this.namespace + key, JSON.stringify(value));
            },
            remove(key) {
                localStorage.removeItem(this.namespace + key);
            }
        };

        // Event Bus
        window.addEventListener('storage', (e) => {
            if (e.key && e.key.startsWith('mkps_')) {
                // Handle cross-tab sync
                console.log('Data synced:', e.key);
            }
        });

        // i18n
        const translations = {
            en: {
                schoolName: 'Milli Karwaan Public School Balrampur',
                address: 'Boluha Police Chowki, Balrampur',
                themeToggle: '🌓',
                langToggle: 'EN/HI',
                studentTab: 'Student',
                parentTab: 'Parent',
                teacherTab: 'Teacher',
                studentName: 'Name',
                parentName: 'Parent Name',
                class: 'Class',
                selectClass: 'Select Class',
                login: 'Login',
                yourName: 'Your Name',
                childName: 'Child Name',
                childClass: 'Child Class',
                teacherName: 'Name',
                password: 'Password',
                parentError: 'Your child is not registered',
                teacherError: 'Invalid password',
                clearData: 'Clear All Data',
                welcome: 'Welcome',
                noStudentData: 'No student data found. Please log in as student first.'
            },
            hi: {
                schoolName: 'मिल्ली कारवाँ पब्लिक स्कूल बलरामपुर',
                address: 'बोलुहा पुलिस चौकी, बलरामपुर',
                themeToggle: '🌓',
                langToggle: 'EN/HI',
                studentTab: 'छात्र',
                parentTab: 'अभिभावक',
                teacherTab: 'शिक्षक',
                studentName: 'नाम',
                parentName: 'अभिभावक का नाम',
                class: 'कक्षा',
                selectClass: 'कक्षा चुनें',
                login: 'लॉगिन',
                yourName: 'आपका नाम',
                childName: 'बच्चे का नाम',
                childClass: 'बच्चे की कक्षा',
                teacherName: 'नाम',
                password: 'पासवर्ड',
                parentError: 'आपका बच्चा पंजीकृत नहीं है',
                teacherError: 'गलत पासवर्ड',
                clearData: 'सभी डेटा हटाएं',
                welcome: 'स्वागत है',
                noStudentData: 'कोई छात्र डेटा नहीं मिला। कृपया पहले छात्र के रूप में लॉगिन करें।'
            }
        };

        let currentLang = StorageUtil.get('lang') || 'en';

        function t(key) {
            return translations[currentLang][key] || translations.en[key];
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            StorageUtil.set('lang', currentLang);
            updateUI();
        }

        function updateUI() {
            // Update all data-i18n elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    if (el.tagName === 'INPUT' && el.type !== 'submit') {
                        el.placeholder = t(key);
                    } else {
                        el.textContent = t(key);
                    }
                }
            });
        }

        // Theme
        function initTheme() {
            const saved = StorageUtil.get('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            StorageUtil.set('theme', newTheme);
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}-form`).style.display = 'block';
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form handlers
        function handleStudentLogin(e) {
            e.preventDefault();
            
            const student = {
                name: document.getElementById('studentName').value.trim(),
                parentName: document.getElementById('parentName').value.trim(),
                class: document.getElementById('studentClass').value,
                role: 'student',
                timestamp: Date.now()
            };

            // Save student
            let students = StorageUtil.get('students') || [];
            students.push(student);
            StorageUtil.set('students', students);

            // Set current user
            StorageUtil.set('currentUser', student);
            
            showToast(`${t('welcome')}, ${student.name}!`);
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        }

        function handleParentLogin(e) {
            e.preventDefault();
            
            const students = StorageUtil.get('students') || [];
            if (students.length === 0) {
                showToast(t('noStudentData'), 'error');
                return;
            }

            const yourName = document.getElementById('yourName').value.trim();
            const childName = document.getElementById('childName').value.trim();
            const childClass = document.getElementById('childClass').value;

            const matchingStudent = students.find(student => {
                let matches = 0;
                if (student.name === childName) matches++;
                if (student.parentName === yourName) matches++;
                if (student.class === childClass) matches++;
                return matches >= 2;
            });

            if (!matchingStudent) {
                document.getElementById('parent-error').classList.add('show');
                return;
            }

            const parent = {
                name: yourName,
                childName: childName,
                childClass: childClass,
                role: 'parent',
                timestamp: Date.now()
            };

            StorageUtil.set('currentUser', parent);
            showToast(`${t('welcome')}, ${parent.name}!`);
            setTimeout(() => window.location.href = 'parent.html', 1000);
        }

        function handleTeacherLogin(e) {
            e.preventDefault();
            
            const password = document.getElementById('teacherPassword').value;
            if (password !== 'Abutalha') {
                document.getElementById('teacher-error').classList.add('show');
                return;
            }

            const teacher = {
                name: document.getElementById('teacherName').value.trim(),
                role: 'teacher',
                timestamp: Date.now()
            };

            StorageUtil.set('currentUser', teacher);
            showToast(`${t('welcome')}, ${teacher.name}!`);
            setTimeout(() => window.location.href = 'teacher.html', 1000);
        }

        // Google Sign-In
        function handleGoogleSignIn(response) {
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            
            const user = {
                googleId: payload.sub,
                email: payload.email,
                name: payload.name,
                picture: payload.picture,
                timestamp: Date.now()
            };
            
            // Show role selection
            const role = prompt('Select your role: student, parent, or teacher');
            if (!['student', 'parent', 'teacher'].includes(role)) {
                showToast('Invalid role selected', 'error');
                return;
            }
            
            user.role = role;
            
            if (role === 'student') {
                user.class = prompt('Enter your class (Nursery-8):');
                user.parentName = prompt('Enter parent name:');
            } else if (role === 'parent') {
                user.childName = prompt('Enter child name:');
                user.childClass = prompt('Enter child class:');
            }
            
            StorageUtil.set('currentUser', user);
            showToast(`${t('welcome')}, ${user.name}!`);
            setTimeout(() => window.location.href = `${role}.html`, 1000);
        }

        // Menu
        function toggleMenu() {
            const menu = document.getElementById('hidden-menu');
            menu.classList.toggle('show');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data?')) {
                localStorage.clear();
                showToast('All data cleared');
                location.reload();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            updateUI();
            
            // Tab events
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // Hide menu on outside click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.menu-dots') && !e.target.closest('.hidden-menu')) {
                    document.getElementById('hidden-menu').classList.remove('show');
                }
            });
            
            // Clear errors on input
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('input', () => {
                    input.parentElement.querySelector('.error')?.classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
