<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Springfield India School</title>
  <link rel="stylesheet" href="css/ultra-pro.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="images/logo.png" alt="Logo" class="logo" />
    <h1>Welcome to Springfield India</h1>
    <p>Select your class to continue</p>

    <div class="input-group">
      <label for="student-name">Your Name</label>
      <input type="text" id="student-name" placeholder="Enter your name" required />
    </div>

    <div class="input-group">
      <label for="class-select">Class</label>
      <select id="class-select">
        <option value="">Select Class</option>
        <script>
          for (let i = 1; i <= 12; i++) {
            document.write(`<option value="${i}">Class ${i}</option>`);
          }
        </script>
      </select>
    </div>

    <button id="next-btn" class="btn-primary">Next</button>

    <!-- Hidden Admin Link -->
    <a href="admin.html" id="admin-link" style="display:none;">Admin Panel</a>
  </div>

  <script>
    document.getElementById('next-btn').onclick = () => {
      const name = document.getElementById('student-name').value.trim();
      const cls = document.getElementById('class-select').value;
      if (!name || !cls) {
        alert("Please enter your name and select your class.");
        return;
      }
      localStorage.setItem('studentName', name);
      localStorage.setItem('studentClass', cls);
      window.location.href = 'dashboard.html';
    };

    // Show admin link on triple-click
    let clicks = 0;
    document.body.addEventListener('click', () => {
      clicks++;
      if (clicks === 3) {
        document.getElementById('admin-link').style.display = 'block';
        setTimeout(() => (document.getElementById('admin-link').style.display = 'none'), 3000);
        clicks = 0;
      }
      setTimeout(() => { if (clicks < 3) clicks = 0; }, 500);
    });
  </script>
</body>
</html>
