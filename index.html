<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springfield Academy - Student Portal</title>
    <link rel="stylesheet" href="css/ultra.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <img src="images/logo.png" alt="School Logo" class="school-logo">
            <h1>Springfield Academy</h1>
            <p class="tagline">Student Portal - Class 1-8</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="studentName" placeholder="Enter Your Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-graduation-cap"></i>
                    <select id="classSelect" required>
                        <option value="">Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Next
                </button>
            </form>
            
            <!-- Hidden Admin Trigger -->
            <div class="admin-hint">
                <small>Admin? Triple-click anywhere + type "Abutalha"</small>
            </div>
        </div>
    </div>

    <!-- Hidden Admin Login -->
    <div id="adminLogin" class="admin-overlay hidden">
        <div class="admin-modal">
            <button class="close-btn" onclick="closeAdmin()">√ó</button>
            <h3>üîê Admin Access</h3>
            <input type="password" id="adminPass" placeholder="Password: Abutalha" required>
            <button onclick="verifyAdmin()" class="btn btn-primary">Access</button>
        </div>
    </div>

    <script src="js/ultra.js"></script>
</body>
</html>
