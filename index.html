<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Springfield India - #1 School Portal</title>
    <link rel="stylesheet" href="css/ultra-pro.css">
    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Springfield India - Complete school management system for students and teachers">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <img src="images/logo.png" alt="Springfield" class="splash-logo">
            <h1>Springfield India</h1>
            <p>#1 Digital Learning Platform</p>
            <div class="splash-loader">
                <div class="loader-dots">
                    <div></div><div></div><div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <div class="logo-section">
                <img src="images/logo.png" alt="Springfield India" class="logo">
                <h1>Welcome Back</h1>
                <p>Continue your learning journey with us</p>
            </div>

            <form id="loginForm" class="modern-form">
                <div class="input-group">
                    <label for="studentName">Student Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="studentName" placeholder="Enter your full name" required>
                        <span class="input-icon">ðŸ‘¤</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="classSelect">Select Class</label>
                    <div class="input-wrapper">
                        <select id="classSelect" required>
                            <option value="">Choose your class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                            <option value="11">Class 11</option>
                            <option value="12">Class 12</option>
                        </select>
                        <span class="input-icon">ðŸ“š</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Get Started</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="login-links">
                <p>Staff & Teachers <a href="admin.html">Admin Portal â†’</a></p>
            </div>

            <div class="app-version">
                <small>Version 2.0 â€¢ Made for India ðŸ‡®ðŸ‡³</small>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script>
        // Professional Login System
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupSplash();
                this.setupForm();
                this.checkExistingSession();
            }

            setupSplash() {
                setTimeout(() => {
                    document.getElementById('splashScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('splashScreen').style.display = 'none';
                        document.getElementById('loginScreen').style.display = 'block';
                    }, 500);
                }, 2000);
            }

            setupForm() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Input animations
                const inputs = document.querySelectorAll('input, select');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        input.parentElement.classList.add('focused');
                    });
                    input.addEventListener('blur', () => {
                        input.parentElement.classList.remove('focused');
                    });
                });
            }

            handleLogin() {
                const name = document.getElementById('studentName').value.trim();
                const classNum = document.getElementById('classSelect').value;

                if (!name || !classNum) {
                    this.showError('Please fill in all fields');
                    return;
                }

                // Show loading
                const btn = document.getElementById('loginBtn');
                btn.classList.add('loading');

                // Store user session
                const user = {
                    name: name,
                    class: classNum,
                    loginTime: new Date().toISOString(),
                    userId: Date.now().toString(36)
                };

                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }

            checkExistingSession() {
                const user = localStorage.getItem('currentUser');
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.querySelector('.login-form').appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 3000);
            }
        }

        // Initialize login
        new LoginManager();
    </script>
</body>
</html>
