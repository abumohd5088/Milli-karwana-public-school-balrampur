<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springfield Academy - Login</title>
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">üè´</div>
        <h1>Springfield Academy</h1>
        
        <form id="loginForm" onsubmit="login(event)">
            <input type="text" id="studentName" placeholder="Your Name" required>
            <select id="classSelect" required>
                <option value="">Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
            <button type="submit" class="btn">Next ‚Üí</button>
        </form>
        
        <!-- Hidden Admin Access -->
        <div class="admin-link" onclick="showAdminLogin()">üîê Admin Access</div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeAdmin()">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="adminPass" placeholder="Password: Abutalha">
            <button onclick="verifyAdmin()" class="btn">Login</button>
        </div>
    </div>

    <script>
        function login(e) {
            e.preventDefault();
            const name = document.getElementById('studentName').value;
            const classNum = document.getElementById('classSelect').value;
            
            localStorage.setItem('studentName', name);
            localStorage.setItem('currentClass', classNum);
            
            window.location.href = 'dashboard.html';
        }

        function showAdminLogin() {
            document.getElementById('adminModal').classList.remove('hidden');
        }

        function closeAdmin() {
            document.getElementById('adminModal').classList.add('hidden');
        }

        function verifyAdmin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'Abutalha') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Wrong password!');
            }
        }
    </script>
</body>
</html>
