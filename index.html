<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Springfield India - #1 School Portal</title>
    <link rel="stylesheet" href="css/ultra-pro.css">
    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <img src="images/logo.png" alt="Springfield" class="splash-logo">
        <h1>Springfield India</h1>
        <p>#1 School System</p>
    </div>

    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="logo-container">
                <img src="images/logo.png" alt="Springfield India" class="logo">
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Continue your learning journey</p>
            
            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" required 
                           placeholder="Enter your full name" autocomplete="name">
                    <span class="input-icon">ðŸ‘¤</span>
                </div>
                
                <div class="input-group">
                    <label for="classSelect">Select Class</label>
                    <select id="classSelect" name="classSelect" required>
                        <option value="">Choose your class</option>
                        ${Array.from({length: 12}, (_, i) => 
                            `<option value="${i+1}">Class ${i+1}</option>`
                        ).join('')}
                    </select>
                    <span class="input-icon">ðŸ“š</span>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Get Started â†’</span>
                    <div class="loading-dots">
                        <div></div><div></div><div></div>
                    </div>
                </button>
            </form>
            
            <div class="admin-access">
                <small>Staff login? <a href="#" id="adminLink">Admin Portal</a></small>
            </div>
        </div>
    </div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script src="js/ultra-pro.js"></script>
</body>
</html>
