<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Login | MKPS Balrampur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>School Portal</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="loginUser()">Login</button>
      <div class="links">
        <a href="#" onclick="showSignup()">Sign Up</a> | 
        <a href="#" onclick="showReset()">Forgot Password?</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="text" id="signupClass" placeholder="Class (e.g. 8th)" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button onclick="signupUser()">Sign Up</button>
      <div class="links">
        <a href="#" onclick="showLogin()">Back to Login</a>
      </div>
    </div>

    <!-- Reset Password -->
    <div id="resetForm" class="hidden">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button onclick="resetPassword()">Send Reset Link</button>
      <div class="links">
        <a href="#" onclick="showLogin()">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.firebasestorage.app",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099",
      measurementId: "G-TYKBNS9SX2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Switch Forms
    function showSignup() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('resetForm').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('resetForm').classList.add('hidden');
    }

    function showReset() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('resetForm').classList.remove('hidden');
    }

    // Sign Up
    async function signupUser() {
      const name = document.getElementById('signupName').value;
      const studentClass = document.getElementById('signupClass').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', studentClass);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    }

    // Login
    async function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // For demo, retrieve name from localStorage
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    }

    // Reset Password
    async function resetPassword() {
      const email = document.getElementById('resetEmail').value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent to your email!");
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>
