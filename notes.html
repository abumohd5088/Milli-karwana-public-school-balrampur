<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - <span id="studentNameDisplay">Student</span> - Class <span id="classDisplay">1</span></title>
    <link rel="stylesheet" href="css/ultra.css">
</head>
<body>
    <header class="app-header">
        <button class="nav-btn" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </button>
        <div class="header-info">
            <h1>Notes</h1>
            <p><span id="studentNameDisplay">Student</span> • Class <span id="classDisplay">1</span></p>
        </div>
        <button class="nav-btn" onclick="goBack()">
            <i class="fas fa-times"></i>
        </button>
    </header>

    <div class="subject-tabs">
        <button class="tab-btn active" data-subject="Math">Math</button>
        <button class="tab-btn" data-subject="English">English</button>
        <button class="tab-btn" data-subject="Science">Science</button>
        <button class="tab-btn" data-subject="Hindi">Hindi</button>
        <button class="tab-btn" data-subject="EVS">EVS</button>
    </div>

    <main class="content-area">
        <div id="notesList" class="content-grid">
            <!-- Dynamic notes -->
        </div>
    </main>

    <!-- Hidden Admin Form -->
    <div id="adminForm" class="admin-form hidden">
        <div class="form-container">
            <div class="form-header">
                <h3>Add Notes</h3>
                <button onclick="closeAdminForm()" class="close-btn">×</button>
            </div>
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Content" required></textarea>
            <div class="form-actions">
                <button onclick="saveNotes()" class="btn btn-primary">Save</button>
                <button onclick="closeAdminForm()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/ultra.js"></script>
</body>
</html>
