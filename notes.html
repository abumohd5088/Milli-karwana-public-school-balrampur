<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Class <span id="notesClass">1</span></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Notes - Class <span id="notesClass">1</span></h1>
            <div class="header-actions">
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="notes-section">
        <div class="container">
            <div class="subject-tabs">
                <button class="tab-btn active" data-subject="Math">Math</button>
                <button class="tab-btn" data-subject="English">English</button>
                <button class="tab-btn" data-subject="Science">Science</button>
                <button class="tab-btn" data-subject="Hindi">Hindi</button>
            </div>
            
            <div id="notesList" class="notes-list">
                <!-- Dynamic content -->
            </div>
            
            <!-- Hidden Admin Form -->
            <div id="addNotesForm" style="display: none;" class="admin-form">
                <h3>Add Notes</h3>
                <input type="text" id="noteSubject" placeholder="Subject" required>
                <input type="text" id="noteTitle" placeholder="Title" required>
                <textarea id="noteContent" placeholder="Content" required></textarea>
                <button onclick="saveNotes()" class="btn btn-primary">Save</button>
                <button onclick="hideAdminForm()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
