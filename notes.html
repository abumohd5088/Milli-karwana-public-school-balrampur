<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Class <span class="current-class">1</span></title>
    <link rel="stylesheet" href="css/ultra.css">
</head>
<body>
    <header class="app-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Notes - <span class="current-class">1</span></h1>
        <button class="close-btn" onclick="goHome()">
            <i class="fas fa-times"></i>
        </button>
    </header>

    <div class="subject-tabs">
        <button class="tab-btn active" data-subject="Math">Math</button>
        <button class="tab-btn" data-subject="English">English</button>
        <button class="tab-btn" data-subject="Science">Science</button>
        <button class="tab-btn" data-subject="Hindi">Hindi</button>
    </div>

    <main class="content-area">
        <div id="notesList" class="content-list">
            <!-- Dynamic notes -->
        </div>
    </main>

    <!-- Admin Form (Hidden) -->
    <div id="adminForm" class="admin-form hidden">
        <div class="form-header">
            <h3>Add Notes</h3>
            <button onclick="closeAdminForm()" class="close-btn">Ã—</button>
        </div>
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <div class="form-actions">
            <button onclick="saveNotes()" class="btn btn-primary">Save</button>
            <button onclick="closeAdminForm()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="js/ultra.js"></script>
</body>
</html>
