<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard - Springfield Academy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Class <span id="currentClass">1</span></h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="class-dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <a href="homework.html" class="dashboard-card">
                    <i class="fas fa-tasks"></i>
                    <h3>Homework</h3>
                    <p>Today's assignments</p>
                    <span class="badge" id="hwCount">0</span>
                </a>
                
                <a href="notes.html" class="dashboard-card">
                    <i class="fas fa-sticky-note"></i>
                    <h3>Notes</h3>
                    <p>Study material</p>
                    <span class="badge" id="noteCount">0</span>
                </a>
                
                <a href="timetable.html" class="dashboard-card">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Timetable</h3>
                    <p>Daily schedule</p>
                </a>
                
                <a href="results.html" class="dashboard-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Results</h3>
                    <p>Test scores</p>
                </a>
                
                <div class="dashboard-card">
                    <i class="fas fa-bullhorn"></i>
                    <h3>Notices</h3>
                    <p>Important updates</p>
                    <span class="badge" id="noticeCount">0</span>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-video"></i>
                    <h3>Video Classes</h3>
                    <p>Recorded lectures</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden Admin Panel Trigger -->
    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <div class="admin-controls">
            <button onclick="showAddHomework()" class="btn btn-primary">Add Homework</button>
            <button onclick="showAddNotes()" class="btn btn-primary">Add Notes</button>
            <button onclick="showAddNotice()" class="btn btn-primary">Add Notice</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
