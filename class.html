<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard - Springfield Academy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Class <span id="currentClass">1</span> Dashboard</h1>
            <button id="logoutBtn" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main class="class-dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <a href="homework.html" class="dashboard-card">
                    <i class="fas fa-tasks"></i>
                    <h3>Homework</h3>
                    <p>View today's assignments</p>
                </a>
                
                <div class="dashboard-card">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Time Table</h3>
                    <p>Daily schedule</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Results</h3>
                    <p>Check your marks</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-bullhorn"></i>
                    <h3>Notices</h3>
                    <p>Important announcements</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-book"></i>
                    <h3>Syllabus</h3>
                    <p>Current topics</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-video"></i>
                    <h3>Video Lectures</h3>
                    <p>Recorded classes</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
