<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard - Springfield India</title>
    <link rel="stylesheet" href="css/ultra-pro.css">
    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <img src="images/logo.png" alt="Logo" class="header-logo">
                <div>
                    <h1 id="welcomeText">Welcome</h1>
                    <p id="classText">Class</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <span>🚪</span>
            </button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-tab="homework">
            <span class="nav-icon">📝</span>
            <span class="nav-text">Homework</span>
        </button>
        <button class="nav-item" data-tab="notes">
            <span class="nav-icon">📖</span>
            <span class="nav-text">Notes</span>
        </button>
        <button class="nav-item" data-tab="timetable">
            <span class="nav-icon">⏰</span>
            <span class="nav-text">Timetable</span>
        </button>
        <button class="nav-item" data-tab="results">
            <span class="nav-icon">📊</span>
            <span class="nav-text">Results</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Homework Section -->
        <section class="tab-content active" id="homework">
            <div class="section-header">
                <h2>Homework</h2>
                <button class="refresh-btn" onclick="refreshHomework()">🔄</button>
            </div>
            <div class="content-grid" id="homeworkGrid"></div>
        </section>

        <!-- Notes Section -->
        <section class="tab-content" id="notes">
            <div class="section-header">
                <h2>Study Notes</h2>
                <button class="refresh-btn" onclick="refreshNotes()">🔄</button>
            </div>
            <div class="content-grid" id="notesGrid"></div>
        </section>

        <!-- Timetable Section -->
        <section class="tab-content" id="timetable">
            <div class="section-header">
                <h2>Today's Schedule</h2>
            </div>
            <div class="timetable-container" id="timetableDisplay"></div>
        </section>

        <!-- Results Section -->
        <section class="tab-content" id="results">
            <div class="section-header">
                <h2>Your Results</h2>
            </div>
            <div class="results-container" id="resultsDisplay"></div>
        </section>
    </main>

    <!-- Floating Admin Button -->
    <button class="admin-fab" onclick="window.location.href='admin.html'">
        ⚙️
    </button>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="js/ultra-pro.js"></script>
</body>
</html>
