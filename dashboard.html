<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/ultra-pro.css" />
</head>
<body class="dashboard-body" id="student-body">
  <header>
    <h2>Hi <span id="user-name"></span>!</h2>
    <p>Class <span id="user-class"></span></p>
    <button id="mode-toggle">🌓</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="homework">📚 Homework</button>
    <button class="tab-btn" data-tab="notes">📝 Notes</button>
    <button class="tab-btn" data-tab="timetable">📅 Timetable</button>
    <button class="tab-btn" data-tab="results">📊 Results</button>
    <button class="tab-btn" data-tab="calendar">🗓️ Calendar</button>
  </div>

  <div class="tab-content">
    <div id="homework" class="tab-pane active">
      <h3>Current Homework</h3>
      <ul id="hw-list"></ul>
    </div>
    <div id="notes" class="tab-pane">
      <h3>Study Notes</h3>
      <ul id="notes-list"></ul>
    </div>
    <div id="timetable" class="tab-pane">
      <h3>Weekly Schedule</h3>
      <div id="tt-content"></div>
    </div>
    <div id="results" class="tab-pane">
      <h3>Your Performance</h3>
      <canvas id="grades-chart" height="200"></canvas>
      <div id="results-data"></div>
    </div>
    <div id="calendar" class="tab-pane">
      <h3>School Calendar</h3>
      <ul id="event-list"></ul>
    </div>
  </div>

  <!-- AI Assistant -->
  <button id="ai-btn" title="Ask AI Assistant">🤖</button>

  <!-- Voice Command -->
  <button id="mic-btn" title="Voice Command">🎤</button>

  <script src="js/utils.js"></script>
  <script src="js/student.js"></script>
</body>
</html>
