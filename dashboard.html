<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/ultra-pro.css" />
</head>
<body class="dashboard-body">
  <header>
    <h2>Hi, <span id="greet-name"></span>!</h2>
    <p>Class <span id="greet-class"></span></p>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="homework">Homework</button>
    <button class="tab-btn" data-tab="notes">Notes</button>
    <button class="tab-btn" data-tab="timetable">Timetable</button>
    <button class="tab-btn" data-tab="results">Results</button>
  </div>

  <div class="tab-content">
    <!-- Homework Tab -->
    <div id="homework" class="tab-pane active">
      <h3>📚 Homework</h3>
      <ul id="homework-list"></ul>
    </div>

    <!-- Notes Tab -->
    <div id="notes" class="tab-pane">
      <h3>📝 Notes</h3>
      <ul id="notes-list"></ul>
    </div>

    <!-- Timetable Tab -->
    <div id="timetable" class="tab-pane">
      <h3>📅 Timetable</h3>
      <div id="timetable-content"></div>
    </div>

    <!-- Results Tab -->
    <div id="results" class="tab-pane">
      <h3>📊 Results</h3>
      <div id="results-content"></div>
    </div>
  </div>

  <!-- Admin FAB -->
  <button id="admin-fab" title="Admin Panel">⚙️</button>

  <script src="js/ultra-pro.js"></script>
</body>
</html>
