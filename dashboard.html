<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Springfield Academy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome <span id="userName">Student</span></h1>
            <button id="logoutBtn" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <h2>Select Your Class</h2>
            <div class="class-grid">
                <div class="class-card" data-class="1">
                    <i class="fas fa-book"></i>
                    <h3>Class 1</h3>
                    <p>Age 6-7 years</p>
                </div>
                <div class="class-card" data-class="2">
                    <i class="fas fa-book"></i>
                    <h3>Class 2</h3>
                    <p>Age 7-8 years</p>
                </div>
                <div class="class-card" data-class="3">
                    <i class="fas fa-book"></i>
                    <h3>Class 3</h3>
                    <p>Age 8-9 years</p>
                </div>
                <div class="class-card" data-class="4">
                    <i class="fas fa-book"></i>
                    <h3>Class 4</h3>
                    <p>Age 9-10 years</p>
                </div>
                <div class="class-card" data-class="5">
                    <i class="fas fa-book"></i>
                    <h3>Class 5</h3>
                    <p>Age 10-11 years</p>
                </div>
                <div class="class-card" data-class="6">
                    <i class="fas fa-book"></i>
                    <h3>Class 6</h3>
                    <p>Age 11-12 years</p>
                </div>
                <div class="class-card" data-class="7">
                    <i class="fas fa-book"></i>
                    <h3>Class 7</h3>
                    <p>Age 12-13 years</p>
                </div>
                <div class="class-card" data-class="8">
                    <i class="fas fa-book"></i>
                    <h3>Class 8</h3>
                    <p>Age 13-14 years</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
